<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
    <script defer src="../js/signup.js"></script>
</head>
<body>

<div class="signup-main">
    <div class="signup-header">
        <h2 class="main-title">Sign Up Form</h2>
        <a href="#" class="btn fb"><i class="fa fa-facebook"></i> Facebook</a>
        <a href="#" class="btn google"><i class="fa fa-google"></i> Google+</a>
        <a href="#" class="btn linkedin"><i class="fa fa-linkedin"></i> Linkedin</a>
    </div>
</div>
    <form action="/action_page.php" name="form1" id="form" style="border:1px solid #ccc">
        <div class="container">
            <table>
            <tr>
                <td><label><b>Email:</b></label></td>
                <td><input type="text" placeholder="Enter Email" name="email" id="email" required></td>
            </tr>
            <tr>
                <td><label><b>Password:</b></label></td>
                <td><input type="password" placeholder="Enter Password" name="psw" value="fake" id="input" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </td>
                <td class="fa fa-fw fa-eye field-icon toggle-password" type="checkbox" onclick="validatePass()"></td>
            </tr>

            <tr>
                <td><label><b>Repeat Password:</b></label></td>
                <td><input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" onkeyup="validateRepeat()" required></td>
            </tr>
            </table>
        </div>

        <div class="checkboxes">
            <input type="checkbox" name="remember" style="margin-bottom:10px" id="rememberMe">
            <label for="rememberMe">Remember</label><br>
            <input type="checkbox" name="create" id="terms" style="margin-bottom:10px" onclick="checkBox()">
            <label for="terms">By creating an account you agree to our <a href="#" style="color:white">Terms &
                Privacy</a></label><br>

            <input type="checkbox" name="newsletter" id="newsletter">
            <label for="newsletter">Sign up to our newsletter today</label><br><br>
        </div>

        <div class="clearfix">
            <button type="submit" class="signupbtn" id="submit" onclick="validatePsw()" onclick="validateEmail()" >Sign Up</button>
        </div>
    </form>
<div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>

</body>
</html>
